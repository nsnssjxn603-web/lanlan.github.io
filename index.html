<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的个人介绍</title>
<style>
  body {
    font-family: "Microsoft YaHei", sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    padding: 30px;
    text-align: center;
    width: 320px;
  }
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #fff;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
  }
  h1 {
    margin-top: 15px;
    font-size: 26px;
    color: #f5f5f5;
  }
  p {
    color: #ccc;
    line-height: 1.6;
    font-size: 15px;
  }
  .highlight {
    color: #ff4b4b;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="IMG_20250327_222328.jpg" alt="我的头像" class="avatar">
    <h1>你好，我是张栋</h1>
    <p>一个热爱创作、充满想法的人。喜欢编程、设计和探索新技术。<br>
    希望通过不断学习，让每一个作品都更有灵魂。</p>
    <p class="highlight">张栋nb不！</p>
  </div>
</body>
</html>
